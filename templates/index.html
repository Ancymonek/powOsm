<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="description" content="Strona prezentująca obiekty religijne z bazy OpenStreetMap na mapie Polski.">
	<title>Obiekty religijne w Polsce</title>
	<!--JS-->
	<link rel="prefetch" href="{{ url_for('feature', filter='all')}}" as="fetch">
	<link href="{{ url_for('static', filename='node_modules/bulma/css/bulma.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='node_modules/leaflet/dist/leaflet.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
	<script src="{{ url_for('static', filename='node_modules/nprogress/nprogress.js')}}"></script>
	<script src="{{ url_for('static', filename='node_modules/nprogress/nprogress.css')}}"></script>
	<script src="{{ url_for('static', filename='node_modules/leaflet/dist/leaflet.js')}}"></script>
	<script src="{{ url_for('static', filename='node_modules/leaflet-ajax/dist/leaflet.ajax.min.js')}}"></script>
	<script defer src="{{ url_for('static', filename='js/leaflet.card.js') }}"></script>
	<script defer src="{{ url_for('static', filename='js/dictionaries.js') }}"></script>
	<script src="{{ url_for('static', filename='js/leaflet.permalink.min.js') }}"></script>
	<script defer src="{{ url_for('static', filename='node_modules/crypto-js/crypto-js.min.js')}}"></script>
	<script defer src="{{ url_for('static', filename='js/opening_hours_deps.min.js')}}"></script>
</head>
<body>
	<nav class="navbar has-background-brown is-fixed-top" role="navigation" aria-label="main navigation">
		<div class="navbar-brand pl-2 pr-2">
			<h1 class="title is-5 is-6-touch has-text-white has-text-weight-light mt-4 mb-4 ml-5 mr-3">Obiekty religijne
				w Polsce</h1>
			<a role="button" class="navbar-burger has-background-brown has-text-light" data-target="navMenu"
				aria-label="menu" aria-expanded="false">
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
			</a>
		</div>
		<div class="navbar-menu has-background-brown" id="navMenu">
			<a class="navbar-item has-background-brown has-text-white has-text-weight-light modal-anchor"
				data-target="modal" data-toggle="modal" onclick="toggleModal('stats')">
				Statystyki
			</a>
			<div class="navbar-end">
				<span class="pt-4 pb-4 pl-4 has-text-weight-light has-text-white is-size-6 is-size-7-touch" id="featuresCount"></span>
				<span class="pt-4 pb-4 pr-4 pl-1 has-text-weight-light has-text-white is-size-6 is-size-7-touch">{% include 'export.html' %}
				</span>
			</div>
		</div>
	</nav>
	<div id="mapid"></div>
	<div class="modal" id="stats">
		<div class="modal-background"></div>
		<div class="modal-card">
			<header class="modal-card-head">
				<p class="modal-card-title">Statystyki obiektów religijnych w Polsce</p>
				<button class="delete" aria-label="close" onclick="toggleModal('stats')"></button>
			</header>
			<section class="modal-card-body">
				{% include 'stats.html' %}
			</section>
			<footer class="modal-card-foot">
				<span>Więcej o tagach w OpenStreetMap na: <a href="https://taginfo.openstreetmap.org" target="_blank"
						rel="noopener">taginfo.openstreetmap.org</a></span>
			</footer>
		</div>
	</div>
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
	<script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>

</html>
